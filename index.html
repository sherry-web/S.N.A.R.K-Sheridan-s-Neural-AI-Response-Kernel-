<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.N.A.R.K. AI</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS files -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/terminal.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-title">S.N.A.R.K. <span>v1.0</span></div>
            <div class="header-controls">
                <button id="theme-toggle" class="header-button">
                    <i class="fas fa-terminal"></i> Terminal Mode
                </button>
                <button id="clear-chat" class="header-button">
                    <i class="fas fa-trash-alt"></i> Clear Chat
                </button>
            </div>
        </div>

        <div class="conversation-container" id="conversation">
            <div class="system-message">
                <div class="message-content">
                    <div class="system-message-content">
                        Welcome to S.N.A.R.K. - Sheridan's Neural AI Response Kernel! How can I assist you today?
                    </div>
                </div>
            </div>
            <!-- Messages will be added here dynamically -->
        </div>

        <div class="status-panel">
            <div class="status-item">
                <div class="status-label">Status:</div>
                <div class="status-value" id="ai-status">Online</div>
            </div>
            <div class="toggle-container">
                <div class="toggle-label">Personality:</div>
                <select id="personality-select">
                    <option value="friendly">Friendly</option>
                    <option value="snarky" selected>Snarky</option>
                    <option value="scientific">Scientific</option>
                </select>
            </div>
        </div>

        <div class="input-container">
            <button id="mic-button" class="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
            <input type="text" id="user-input" class="input-field" placeholder="Type your message...">
            <button id="send-button" class="input-button">Send</button>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="./js/personality.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/speech.js"></script>
    <script src="./js/ai-service.js"></script>
    <script src="./js/ui-controller.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
